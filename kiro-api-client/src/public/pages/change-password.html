<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Kiro Account Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .settings-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            max-width: 560px;
        }
        .settings-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .settings-card-icon svg {
            width: 20px;
            height: 20px;
        }
        .settings-card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .settings-card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .form-label .required {
            color: var(--accent-danger);
        }
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-input {
            width: 100%;
            padding: 12px 44px 12px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.15s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-glow);
        }
        .form-input::placeholder {
            color: var(--text-muted);
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s ease;
        }
        .toggle-password:hover {
            color: var(--text-primary);
        }
        .toggle-password svg {
            width: 18px;
            height: 18px;
        }
        .form-hint {
            font-size: 12px;
            color: var(--text-muted);
        }
        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        .strength-bar {
            flex: 1;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            transition: background 0.2s ease;
        }
        .strength-bar.weak {
            background: var(--accent-danger);
        }
        .strength-bar.medium {
            background: var(--accent-warning);
        }
        .strength-bar.strong {
            background: var(--accent-success);
        }
        .strength-text {
            font-size: 12px;
            margin-top: 4px;
        }
        .strength-text.weak {
            color: var(--accent-danger);
        }
        .strength-text.medium {
            color: var(--accent-warning);
        }
        .strength-text.strong {
            color: var(--accent-success);
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }
        .tips-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            max-width: 560px;
        }
        .tips-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .tips-card-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }
        .tips-card-icon svg {
            width: 18px;
            height: 18px;
        }
        .tips-card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .tips-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .tips-list li {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px 0;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .tips-list li svg {
            width: 16px;
            height: 16px;
            color: var(--accent-primary);
            flex-shrink: 0;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar will be injected by JS -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="page-title-section">
                        <div class="page-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="page-title">修改密码</h1>
                            <p class="page-subtitle">更新您的账户登录密码</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area">
                <div class="settings-card">
                    <div class="settings-card-header">
                        <div class="settings-card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/>
                            </svg>
                        </div>
                        <div>
                            <div class="settings-card-title">更改登录密码</div>
                            <div class="settings-card-subtitle">为了账户安全，请定期更换密码</div>
                        </div>
                    </div>

                    <form class="password-form" id="password-form">
                        <div class="form-group">
                            <label class="form-label">当前密码 <span class="required">*</span></label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-input" id="old-password" placeholder="请输入当前密码" required>
                                <button type="button" class="toggle-password" data-target="old-password">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">新密码 <span class="required">*</span></label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-input" id="new-password" placeholder="请输入新密码（至少6位）" required minlength="6">
                                <button type="button" class="toggle-password" data-target="new-password">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="password-strength" id="password-strength">
                                <div class="strength-bar" id="strength-1"></div>
                                <div class="strength-bar" id="strength-2"></div>
                                <div class="strength-bar" id="strength-3"></div>
                                <div class="strength-bar" id="strength-4"></div>
                            </div>
                            <div class="strength-text" id="strength-text"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">确认新密码 <span class="required">*</span></label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-input" id="confirm-password" placeholder="请再次输入新密码" required>
                                <button type="button" class="toggle-password" data-target="confirm-password">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-hint" id="confirm-hint"></div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="reset-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="1 4 1 10 7 10"/>
                                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                                </svg>
                                重置
                            </button>
                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                确认修改
                            </button>
                        </div>
                    </form>
                </div>

                <div class="tips-card">
                    <div class="tips-card-header">
                        <div class="tips-card-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="16" x2="12" y2="12"/>
                                <line x1="12" y1="8" x2="12.01" y2="8"/>
                            </svg>
                        </div>
                        <div class="tips-card-title">密码安全提示</div>
                    </div>
                    <ul class="tips-list">
                        <li>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            密码长度至少为 6 个字符
                        </li>
                        <li>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            建议使用大小写字母、数字和特殊字符的组合
                        </li>
                        <li>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            避免使用容易猜测的密码，如生日、电话号码等
                        </li>
                        <li>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            定期更换密码可以提高账户安全性
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/js/common.js"></script>
    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 检查登录状态
            if (!await checkAuth()) return;

            // 加载侧边栏
            document.getElementById('sidebar-container').innerHTML = getSidebarHTML();
            initSidebar('change-password');
            updateSidebarStats();

            // 绑定事件
            bindEvents();
        });

        // 绑定事件
        function bindEvents() {
            // 表单提交
            document.getElementById('password-form').addEventListener('submit', handleSubmit);

            // 重置按钮
            document.getElementById('reset-btn').addEventListener('click', resetForm);

            // 密码显示/隐藏切换
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    const isPassword = input.type === 'password';
                    input.type = isPassword ? 'text' : 'password';

                    // 更新图标
                    btn.innerHTML = isPassword ? `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    ` : `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    `;
                });
            });

            // 新密码输入时检查强度
            document.getElementById('new-password').addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });

            // 确认密码输入时检查匹配
            document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);
            document.getElementById('new-password').addEventListener('input', checkPasswordMatch);
        }

        // 检查密码强度
        function checkPasswordStrength(password) {
            const bars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const textEl = document.getElementById('strength-text');

            // 重置
            bars.forEach(bar => bar.className = 'strength-bar');
            textEl.className = 'strength-text';
            textEl.textContent = '';

            if (!password) return;

            let strength = 0;

            // 长度检查
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;

            // 包含数字
            if (/\d/.test(password)) strength++;

            // 包含大小写字母
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;

            // 包含特殊字符
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            // 限制最大值
            strength = Math.min(strength, 4);

            // 更新显示
            let strengthClass = '';
            let strengthText = '';

            if (strength <= 1) {
                strengthClass = 'weak';
                strengthText = '弱';
            } else if (strength <= 2) {
                strengthClass = 'medium';
                strengthText = '中等';
            } else {
                strengthClass = 'strong';
                strengthText = '强';
            }

            for (let i = 0; i < strength; i++) {
                bars[i].classList.add(strengthClass);
            }

            textEl.classList.add(strengthClass);
            textEl.textContent = `密码强度：${strengthText}`;
        }

        // 检查密码匹配
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const hintEl = document.getElementById('confirm-hint');

            if (!confirmPassword) {
                hintEl.textContent = '';
                hintEl.style.color = '';
                return;
            }

            if (newPassword === confirmPassword) {
                hintEl.textContent = '密码匹配';
                hintEl.style.color = 'var(--accent-success)';
            } else {
                hintEl.textContent = '密码不匹配';
                hintEl.style.color = 'var(--accent-danger)';
            }
        }

        // 表单提交
        async function handleSubmit(e) {
            e.preventDefault();

            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 验证
            if (!oldPassword || !newPassword || !confirmPassword) {
                showToast('请填写所有必填项', 'warning');
                return;
            }

            if (newPassword.length < 6) {
                showToast('新密码至少需要6位', 'warning');
                return;
            }

            if (newPassword !== confirmPassword) {
                showToast('两次输入的新密码不一致', 'warning');
                return;
            }

            if (oldPassword === newPassword) {
                showToast('新密码不能与当前密码相同', 'warning');
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="loading-spinner" style="width: 16px; height: 16px; border-width: 2px;"></div>
                修改中...
            `;

            try {
                const res = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const result = await res.json();

                if (result.success) {
                    showToast('密码修改成功', 'success');
                    resetForm();
                } else {
                    showToast(result.error || '密码修改失败', 'error');
                }
            } catch (error) {
                showToast('网络错误，请重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    确认修改
                `;
            }
        }

        // 重置表单
        function resetForm() {
            document.getElementById('password-form').reset();
            document.getElementById('confirm-hint').textContent = '';
            document.getElementById('strength-text').textContent = '';
            document.querySelectorAll('.strength-bar').forEach(bar => {
                bar.className = 'strength-bar';
            });

            // 重置密码显示状态
            document.querySelectorAll('.toggle-password').forEach(btn => {
                const targetId = btn.dataset.target;
                document.getElementById(targetId).type = 'password';
                btn.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                `;
            });
        }
    </script>
</body>
</html>
